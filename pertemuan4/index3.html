<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Colorful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            background-attachment: fixed;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .form-group:hover {
            transform: translateY(-2px);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #9c27b0;
            font-size: 1.1em;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        
        /* Different colors for different input types */
        input[type="text"] {
            border-left: 5px solid #2196F3;
        }
        
        input[type="number"] {
            border-left: 5px solid #4CAF50;
        }
        
        input[type="password"] {
            border-left: 5px solid #F44336;
        }
        
        input[type="date"] {
            border-left: 5px solid #9C27B0;
        }
        
        textarea {
            border-left: 5px solid #FF9800;
        }
        
        .button-group {
            margin-top: 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button[type="submit"] {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        
        button[type="reset"] {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        
        button[type="reset"]:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        
        .color-input {
            height: 50px;
            cursor: pointer;
        }
        
        .file-input {
            padding: 10px 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Animated header */
        .rainbow-text {
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-animation 6s linear infinite;
            background-size: 400% 100%;
        }
        
        @keyframes rainbow-animation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        
        /* Input placeholder animation */
        input::placeholder {
            transition: all 0.3s;
            color: #888;
        }
        
        input:focus::placeholder {
            transform: translateX(10px);
            opacity: 0.5;
        }
        
        /* Custom file input */
        .custom-file {
            position: relative;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 2px dashed #9c27b0;
        }
        
        .custom-file input[type="file"] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }
        
        .custom-file label {
            display: inline-block;
            cursor: pointer;
            color: #9c27b0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">Formulir Pendaftaran</h1>
    <div class="form-container">
        <form action="">
            <div class="form-group">
                <label for="nama">‚ú® Nama:</label>
                <input type="text" id="nama" maxlength="15" placeholder="Masukkan nama Anda" required>
            </div>
            
            <div class="form-group">
                <label for="nilai">üéØ Nilai:</label>
                <input type="number" id="nilai" placeholder="Masukkan nilai Anda">
            </div>
            
            <div class="form-group">
                <label for="password">üîí Password:</label>
                <input type="password" id="password" maxlength="15" placeholder="Buat password yang kuat">
            </div>
            
            <div class="form-group">
                <label for="warna">üé® Warna Favorit:</label>
                <input type="color" id="warna" class="color-input">
            </div>
            
            <div class="form-group">
                <label for="tanggal">üìÖ Tanggal:</label>
                <input type="date" id="tanggal">
            </div>
            
            <div class="form-group">
                <label for="alamat">üè† Alamat:</label>
                <textarea id="alamat" rows="5" placeholder="Tuliskan alamat lengkap Anda"></textarea>
            </div>
            
            <div class="form-group">
                <label for="foto">üì∏ Foto Profil:</label>
                <div class="custom-file">
                    <label for="foto">Klik di sini untuk memilih file foto...</label>
                    <input type="file" id="foto" accept="image/*">
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit">‚úÖ Proses</button>
                <button type="reset">‚ùå Kosongkan</button>
            </div>
        </form>
    </div>
</body>
</html>
